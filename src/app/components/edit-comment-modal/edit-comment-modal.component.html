<ion-header>
  <ion-toolbar>
    <ion-title>Editar Comentario</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="editForm" (ngSubmit)="saveChanges()">
    <ion-item>
      <ion-textarea label="Tu opiniÃ³n" formControlName="texto"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-range [min]="1" [max]="10" [pin]="true" formControlName="puntuacion"></ion-range>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="editForm.invalid">Guardar Cambios</ion-button>
  </form>
</ion-content>
