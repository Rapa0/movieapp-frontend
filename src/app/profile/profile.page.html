<ion-header [translucent]="true">
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="header-container">
    <div class="header-content">

      <ng-container *ngIf="userAuthenticated">
        <ion-card class="profile-card">
          <div class="user-avatar-section">
            <ion-icon name="person-circle" class="user-avatar"></ion-icon>
            <ion-card-title class="ion-text-center">{{ userName }}</ion-card-title>
            <ion-card-subtitle class="ion-text-center">{{ userEmail }}</ion-card-subtitle>
          </div>
          
          <ion-list lines="full" class="ion-margin-top">
            <ion-item button detail>
              <ion-icon slot="start" name="settings-outline"></ion-icon>
              <ion-label>Configuración de Cuenta</ion-label>
            </ion-item>
            <ion-item button detail>
              <ion-icon slot="start" name="star-outline"></ion-icon>
              <ion-label>Mis Calificaciones</ion-label>
            </ion-item>
          </ion-list>
          
          <ion-button expand="block" color="danger" class="ion-margin-top" (click)="onLogout()">
            Cerrar Sesión
          </ion-button>
        </ion-card>
      </ng-container>

      <ng-container *ngIf="!userAuthenticated">
        <ion-card class="guest-card">
          <ion-icon name="film-outline" class="guest-icon"></ion-icon>
          <ion-card-header>
            <ion-card-title class="ion-text-center">Únete a la Comunidad</ion-card-title>
            <ion-card-subtitle class="ion-text-center">Inicia sesión o regístrate para poder dejar tus propias reseñas y puntuaciones.</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="ion-padding">
            <ion-button expand="block" (click)="goToLogin()" class="ion-margin-bottom">
              INICIAR SESIÓN
            </ion-button>
            <ion-button expand="block" fill="outline" (click)="goToRegister()">
              REGISTRARSE
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ng-container>

    </div>
  </div>
</ion-content>
